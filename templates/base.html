{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:ǓǏǏ" rel="stylesheet">
    <title>Blog</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Django Blog</h1>
        <div class="nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'post_new' %}">New Blog Post</a>
        </div>
    </header>
    {% if user.is_authenticated %}
        <p>Hi {{user.username}}!</p>
        {% else %}
        <p> You are not logged in </p>
        <a href="{% url 'login' %}">Login</a>

    {% endif %}
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
